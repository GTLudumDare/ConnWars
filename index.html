<!DOCTYPE html>

<html>
  <head>
    <title>Ludum Dare 30</title>
    <style type='text/css'>
      #viewport {
        background-color: black;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
      .planet {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        position: absolute;
      }
      .red {
        background-color: #F26140;
      }
      .blue {
        background-color: #6EA1D7;
      }
      .selected::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        top: 0;
        left: 0;
        width: 46px;
        height: 46px;
        border: 2px solid white;
      }
    </style>
  </head>

  <body>
    <div id='viewport'>
    </div>
    <script src='scripts/jquery.min.js'></script>
    <script src='scripts/main.js'></script>
  </body>
</html>
