<!DOCTYPE html>

<html>
  <head>
    <title>Ludum Dare 30</title>
    <style type="text/css">
      body {
        background-image: url("images/stars.gif");
        font-family: sans-serif;
      }
      #viewport {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-repeat: repeat;
        margin: 50px;
      }
      .planet {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        position: absolute;
        z-index: 2;
        align: center;
        color: white;
        font-size: 8px;
        line-height: 30px;
      }
      .planet.red {
        background-color: #F26140;
      }
      .planet.blue {
        background-color: #6EA1D7;
      }
      .planet.grey {
        background-color: #6E6E6E;
      }
      @keyframes moveArrows {
        from {background-position: 0px 0px;}
        to {background-position: 10px 0px;}
      }
      @-webkit-keyframes moveArrows {
        from {background-position: 0px 0px;}
        to {background-position: 10px 0px;}
      }
      .connection {
        height: 5px;
        position: absolute;
        -webkit-animation: moveArrows linear 0.5s infinite;
      }
      .connection.blue {
        background-repeat: repeat-x;
        background-size: contain;
      }
      .connection.red {
        background-image: url("images/orange_lines.gif");
        background-repeat: repeat-x;
        background-size: contain;
      }
      .connection.right {
        transform-origin: 0% 0%;
        z-index: 1;
      }
      .connection.left {
        transform-origin: 0% 100%;
      }
      .connection.blue.left {
        background-image: url("images/blue_line_left.gif");
      }
      .connection.blue.right {
        background-image: url("images/blue_line_right.gif");
      }
      .connection.red.left {
        background-image: url("images/orange_line_left.gif");
      }
      .connection.red.right {
        background-image: url("images/orange_line_right.gif");
      }
      .selected::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        top: 0;
        left: 0;
        width: 26px;
        height: 26px;
        border: 2px solid white;
      }
    </style>
  </head>

  <body>
    <div id="viewport">
    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/population.js"></script>
  </body>
</html>
